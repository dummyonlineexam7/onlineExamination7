        <form [formGroup]="failedInfo" (ngSubmit)="loadFailedSubjectData()">
            <label>Subjectname</label>
            <input type="text" formControlName="sname"><br>
            <label>SubjectLevel</label>
            <input type="text" formControlName="level"><br>
            <input type="submit" value="getfailedInfo">
            <input type="reset" value="reset">
        </form>
    <div *ngIf="flag">
        <table border=1>
         <tr>
             
             <th>Name</th>
             <th>Score</th>
             <th>Status</th>            
         </tr>
         <tr *ngFor="let details of failedDetailsInfo">
            
             <td>{{details.firstname}}</td>
             <td>{{details.score}}</td>
             <td>{{details.status}}</td>
         </tr>
     
        </table>
     </div>
