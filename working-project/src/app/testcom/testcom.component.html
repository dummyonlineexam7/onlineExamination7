<div id="div1">

    <div *ngIf="flag">
       
    <select name="sub" value="{{sub}}" #sub>
        <option *ngFor="let sub of subjectInfo">
            {{sub.sname}}
        </option>
    </select>
    <select name="slevel" value="{{slevel}}" #slevel>
       <option value="low_level" id="level">Low</option>
       <option value="intermidiate_level" id="level">Intermediate</option>
       <option value="high_level"  id="level">High</option>
    </select>
    <input type="button" value="Passed" (click)="passedList(sub.value,slevel.value)">
    <input type="button" value="Failed" (click)="failedList(sub.value,slevel.value)">
    </div>

    <div id="div2"><h4>Details</h4></div>
    <div id="tablediv">
    <table border=1 align=center id="datatable">
        <tr>

            <th  >TestName</th>
            <th >Name</th>
            <th >Subject</th>
            <th >Questions</th>
            <th >Score</th>
            <th >Status</th>
            <th  colspan="2">Action</th>
           
        </tr>
        <tr *ngFor="let test of testInfo">
            <td style="font-size: 17px">{{test.testname}}</td>
            <td  style="font-size: 17px">{{test.firstname}}</td>
            <td  style="font-size: 17px">{{test.sname}}</td>
            <td  style="font-size: 17px">{{test.level}}</td>
            <td  style="font-size: 17px">{{test.noofquestions}}</td>
            <td  style="font-size: 17px">{{test.score}}</td>
            <td  style="font-size: 17px">{{test.status}}</td>
            <input type="hidden" name="testid" value="{{test.testid}}" #testid>
            <input type="hidden" name="testname" value="{{test.testname}}" #testname>
            <input type="hidden" name="noofquestions" value="{{test.noofquestions}}" #noofquestions>
            <input type="hidden" name="score" value="{{test.score}}" #score>
            <input type="hidden" name="status" value="{{test.status}}" #status>

             <td><i class="fa fa-trash-o" id="deleteicon" aria-hidden="true" (click)="deleteTestDetailsData(test.testid) "></i></td>
             <td><i class="fa fa-pencil-square-o" id="updateicon" aria-hidden="true" (click)="updateTestDetailsData(testid.value,testname.value,noofquestions.value,score.value,status.value)"></i></td>
            
        </tr>
    
       </table>
       {{msg}}
    </div>
</div>
