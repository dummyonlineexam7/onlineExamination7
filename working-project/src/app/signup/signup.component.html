<div id="formdiv">
    <form  autocomplete="off" [formGroup]="signUpInfo" (ngSubmit)="signUp()">
            <mat-form-field>
                <mat-label><i class="fas fa-user"></i> Firstname</mat-label>
                <input matInput placeholder="Enter Firstname" formControlName="firstname">
                <mat-error>This Field is required</mat-error>
            </mat-form-field>
            <br/>
            <mat-form-field>
                <mat-label><i class="fas fa-user"></i> Lastname</mat-label>
                <input matInput  placeholder="Enter Lastname" formControlName="lastname">
                <mat-error>This Field is required</mat-error>
            </mat-form-field>
            <br/>
            <div>
                <label>Gender</label>
                <mat-radio-group formControlName="gender">
                    <mat-radio-button value="Female">Female</mat-radio-button>
                    <mat-radio-button value="Male">Male</mat-radio-button>
                </mat-radio-group>
            </div>
              <br/> 
            <mat-form-field>
                <mat-label><i class="fas fa-user"></i> Age</mat-label>
                <input matInput  placeholder="Enter Age" formControlName="age">
                <mat-error>This Field is required</mat-error>
            </mat-form-field>
            <br/>
            <mat-form-field>
                <mat-label><i class="fas fa-phone-alt"></i> Phone Number</mat-label>
                <input matInput  placeholder="Enter Phone Number" formControlName="phnnumber">
                <mat-error>This Field is required</mat-error>
            </mat-form-field>
            <br/>
            <mat-form-field>
                <mat-label><i class="fas fa-envelope"></i> Email</mat-label>
                <input matInput  placeholder="Enter Email" formControlName="email">
                <mat-error>This Field is required</mat-error>
            </mat-form-field>
            <br/>
            <mat-form-field>
                <mat-label><i class="fas fa-lock"></i> Password</mat-label>
                <input matInput  placeholder="Enter Password" formControlName="password">
                <mat-error>This Field is required</mat-error>
            </mat-form-field>
            <br/>
            <button mat-raised-button type="submit" class="btn">Sign Up</button>
        </form>
    </div>
    <button type="button" class="btnback" (click)="goback()">Back to Login</button>
    {{msg}}

</div>
</div>
