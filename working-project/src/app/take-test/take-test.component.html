     <form [formGroup]="testRef" (ngSubmit)="nextquestion()">
        
                <ul id="ul">
                    <li id=li1>{{i+1}}).{{QuestionInfo[i]?.question}}</li>
                    <li id=li><input type="radio" formControlName="option" value="{{QuestionInfo[i]?.optionA}}" >{{QuestionInfo[i]?.optionA}}</li>
                    <li id=li><input type="radio" formControlName="option" value="{{QuestionInfo[i]?.optionB}}" >{{QuestionInfo[i]?.optionB}}</li>
                    <li id=li><input type="radio" formControlName="option" value="{{QuestionInfo[i]?.optionC}}" >{{QuestionInfo[i]?.optionC}}</li>
                    <li id=li><input type="radio" formControlName="option" value="{{QuestionInfo[i]?.optionD}}" >{{QuestionInfo[i]?.optionD}}</li>
                    <hr id="hr1">
                    <input type="button" value="Previous" name="previous" id="previous" (click)="previousquestion()" [disabled]="i==0" class="btn btn-warning">&nbsp;&nbsp;
                    <input type="submit" value="Next" name="next" id="next"  [disabled]="i==QuestionInfo.length-1" class="btn btn-warning">
                </ul>
            </form>
                <form [formGroup]="testRef" (ngSubmit)="nextquestion()">
                    
                    <input type="Submit" value="submit Test" [disabled]="i!=QuestionInfo.length-1" class="btn btn-warning" id="submit-test" >
                    
                </form>
