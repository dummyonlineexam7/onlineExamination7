<div id="maindiv1">
<div id="div1">
    <h2>Login Page</h2>
    <mat-card>
        <form  autocomplete="off" [formGroup]="loginInfo"
            (ngSubmit)="checkUser()">
            <mat-form-field>
                <mat-label><i class="fas fa-user"></i> Email</mat-label>
                <input matInput placeholder="abc@gmail.com" formControlName="email">
                <mat-error>This Field is required</mat-error>
            </mat-form-field>
            <br/>
            <mat-form-field>
                <mat-label><i class="fas fa-lock"></i> Password</mat-label>
                <input matInput type="password" placeholder="Enter Password" formControlName="password">
                <mat-error>This Field is required</mat-error>
            </mat-form-field>
        <br/>
            <button mat-raised-button type="submit" class="btn">Sign In</button>
        </form>
        <p>Don't have an account?<a routerLink="/signup" style="text-decoration: none;"> SignUp</a></p>

    
   <p *ngIf="flag" style="color:crimson; font-size: 20px;">{{msg}}</p> 
    </mat-card>
  

</div>
</div>
