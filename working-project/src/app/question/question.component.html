
<div id="div1">
 
 <div *ngIf="flag" id="div3">
  <div id="div2"><h2  style="font-weight: 600;">Question Details</h2></div>
  <table border=1 id="tablediv" class="text-black text-center mx-auto br-5" style="width: 85%; height: 500px;">
      <tr class="text-bold  bg-primary text-white">
        <th style="font-size: 18px;background-color: rgb(104, 104, 241); font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">Question no.</th>
        <th style="font-size: 18px;background-color: rgb(104, 104, 241); font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">Question</th>
        <th style="font-size: 18px;background-color: rgb(104, 104, 241); font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">OptionA</th>
        <th style="font-size: 18px;background-color: rgb(104, 104, 241); font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">OptionB</th>
        <th style="font-size: 18px;background-color: rgb(104, 104, 241); font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">OptionC</th>
        <th style="font-size: 18px;background-color: rgb(104, 104, 241); font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">OptionD</th>
        <th style="font-size: 18px;background-color: rgb(104, 104, 241); font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">Answer</th>
        <th style="font-size: 18px;background-color: rgb(104, 104, 241); font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">Subject Id</th>
        <th style="font-size: 18px;background-color: rgb(104, 104, 241); font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;" colspan="2">Action</th>
      </tr>
      <tr *ngFor="let question of questionInfo">
          <td style="font-size: 17px;">{{question.qid}}</td>
          <td style="font-size: 17px;">{{question.question}}</td>
          <td style="font-size: 17px;">{{question.optionA}}</td>
          <td style="font-size: 17px;">{{question.optionB}}</td>
          <td style="font-size: 17px;">{{question.optionC}}</td>
          <td style="font-size: 17px;">{{question.optionD}}</td>
          <td style="font-size: 17px;">{{question.answer}}</td>
          <td style="font-size: 17px;">{{question.sid}}</td>
          <input type="hidden" name="qid" value="{{question.qid}}" #qid />
          <input type="hidden" name="question" value="{{question.question}}" #question />
          <input type="hidden" name="optionA" value="{{question.optionA}}" #optionA />
          <input type="hidden" name="optionB" value="{{question.optionB}}" #optionB />
          <input type="hidden" name="optionC" value="{{question.optionC}}" #optionC />
          <input type="hidden" name="optionD" value="{{question.optionD}}" #optionD />
          <input type="hidden" name="answer" value="{{question.answer}}" #answer />
          <input type="hidden" name="sid" value="{{question.sid}}" #sid />
          

        <!--  <td><a routerLink="Update" id="btn1">Update</a><br></td>-->
          <td><i class="fas fa-trash-alt" id="deleteicon" aria-hidden="true" (click)="deleteRecord(question.qid) "></i></td>
          <td><i class="fas fa-edit" id="updateicon" aria-hidden="true" (click)="updateRecord(question.qid,question.question,question.optionA,question.optionB,question.optionC,question.optionD,question.answer,question.sid)"></i></td>
          <!--question.qid,question.question,question.optionA,question.optionB,question.optionC,question.optionD,question.answer,question.sid
            qid.value,question.value,optionA.value,optionB.value,optionC.value,optionD.value,answer.value,sid.value-->
        </tr>
       
        <tr id="tr1" *ngIf="field" [formGroup]="questionAdd" >
          
          <td> <input type="number" formControlName="qid"></td>
          <td><input type="text" formControlName="question"></td>
          <td><input type="text" formControlName="optionA"></td>
          <td><input type="text" formControlName="optionB"></td>
          <td> <input type="text" formControlName="optionC"></td>
          <td> <input type="text" formControlName="optionD"></td>
          <td><input type="text" formControlName="answer"/></td>
          <td> <input type="number" formControlName="sid"/></td>
          <td> <input type="button" value="Delete" /></td>
          <td> <input type="button" value="Update"/></td>
        
        </tr>
        <tr><td colspan="10"><input type="button" value="Add" id="btn1"   class="btn btn-warning" (click)="fieldAppear()">
      <input type="submit"  id="btn1"  value="submit"  class="btn btn-warning" (click)="storeStudentDetails()"/></td></tr>
      </table>
      {{msg}}
</div>
