<div>
     
    <nav class="navbar">
           <ul>
               <li id="li"><input  type="button" value="Logout" id="log" (click)="logout()"><br></li>
               <li><a   routerLink="subject" routerLinkActive="activeTab">Subject</a></li>
               <li><a   routerLink="question" routerLinkActive="activeTab">Question</a></li> 
              <li><a   routerLink="TestDetails" routerLinkActive="activeTab">Test Details</a></li>
              <li><a  routerLink="Registered" routerLinkActive="activeTab">Registered Candidates</a></li>

           </ul> 
         
    </nav>
    <router-outlet></router-outlet>
  </div>
<div id="div1">
    <div id="div2"><h4>Update TestDetails</h4></div>
    <form #testInfo="ngForm" (ngSubmit)="updateTestData(testInfo.value)">
        <label id="label1">TestId : </label>
        <input type="hidden" id="input1" name="testid" [(ngModel)]="testid" ngModel><br/>

        <label id="label1">TestName : </label>
        <input type="text" id="input1" name="testname" [(ngModel)]="testname" ngModel><br/>

        <label id="label2">NoOfQuestions : </label>
        <input type="number" id="input2" name="noofquestions" [(ngModel)]="noofquestions" ngModel><br/>

        <label id="label2">Score : </label>
        <input type="number" id="input1" name="score" [(ngModel)]="score" ngModel><br/>

        <label id="label1">Status : </label>
        <input type="text" id="input2" name="status" [(ngModel)]="status" ngModel><br/>

        <input type="submit" value="Update" id="btn1" class="btn btn-warning">
    </form>
    <div id="backbtn"> 
        Back to previous page?<a (click)="goback()" id="clickhere">click here</a>
    </div>
    <p style="color: green;">{{msg}}</p>

</div>
