<div id="div1">
    <h2 id="div2">Profile Details</h2>
    <label id="label1">Email</label>
    <input type="text" id="input1" #email><br>
    <input type="button" id="input2" value="Get-Profile" (click)="profileDetails(email.value)"><br>
    <div *ngIf="flag">
        FirstName       :       {{profileInfo.firstname}}<br>
        LastName        :       {{profileInfo.lastname}}<br>
        Gender          :       {{profileInfo.gender}}<br>
        Age             :       {{profileInfo.age}}<br>
        Phn-Number      :       {{profileInfo.phnnumber}}<br>
        Email           :       {{profileInfo.email}}<br>
    </div>
     
</div>
