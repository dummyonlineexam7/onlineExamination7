<div id="div1">
    <h2>Login Page</h2>
    <div>
    <form [formGroup]="loginInfo" (ngSubmit)="checkUser()">
    
                <label id="label1">Email:</label>
               <input type="text" id="input1" formControlName="email" ><br>
               <label id="label2">Password:</label>
                <input type="text" id="input2" formControlName="password" ><br>
                <input type="submit" value="submit" id="log" class="btn btn-warning">
                <input type="reset" value="reset" id="log" class="btn btn-warning">
            
    </form>

    
    
    
    <p>Not Registered? <a routerLink="/signup">signup</a></p><br>
</div>
   

    </div>
