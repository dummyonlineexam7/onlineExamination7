<div>
    <h2>Retrive Passed Student Details</h2>
    <label>Subject Name</label>
    <input type="text" #sname><br/>
    <input type="button" value="get Details" (click)="loadPassedSubjectData(sname.value)">
    
    <div *ngIf="flag">
        <table border=1>
         <tr>
             <th>Subject</th>
             <th>Name</th>
             <th>Score</th>
             <th>Status</th>            
         </tr>
         <tr *ngFor="let details of passedDetailsInfo">
             <td>{{details.sname}}</td>
             <td>{{details.name}}</td>
             <td>{{details.score}}</td>
             <td>{{details.status}}</td>
         </tr>
     
        </table>
     </div>
</div>
