<div>
    <h2>All Student Details</h2>
    <input type="button" value="get students" (click)="loadStudentData()">
        <div *ngIf="flag">
   <table border=1>
    <tr>
        <th>Sid</th>
        <th>name</th>
       
    </tr>
    <tr *ngFor="let student of studentInfo">
        <td>{{student.stuid}}</td>
        <td>{{student.name}}</td>
    </tr>

   </table>
</div>
</div>
